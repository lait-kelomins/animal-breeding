name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create libs directory
        run: mkdir -p libs

      - name: Download HytaleServer.jar
        env:
          HYTALE_SERVER_URL: ${{ secrets.HYTALE_SERVER_URL }}
        run: |
          if [ -n "$HYTALE_SERVER_URL" ]; then
            echo "Downloading HytaleServer.jar..."
            curl -sL "$HYTALE_SERVER_URL" -o libs/HytaleServer.jar
          else
            echo "::warning::HYTALE_SERVER_URL secret not set. Build may fail if HytaleServer.jar is required."
            # Create a dummy file to allow gradle to configure (actual compilation will fail)
            touch libs/HytaleServer.jar
          fi

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: laits-animal-breeding
          path: build/libs/*.jar
          retention-days: 7
